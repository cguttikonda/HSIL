<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">

<head>
<meta charset="ISO-8859-1">
<title>Distributor Master</title>
<style type="text/css">
.has-error {
    border-color: #dd4b39;
    box-shadow: none

}

</style>
</head>
<body>
	<section layout:fragment="header">
		<h1>
			Distributor <small>Creation</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="@{/dashboard/index.html}"><i class="fa fa-dashboard"></i> Master data</a></li>
			<li class="active">add</li>
		</ol>
	</section>
	<div layout:fragment="content">

		<form role="form" th:action="@{/master/add}"
			th:object="${distributorDto}" th:method="post">
			<div class="box-body">
				<div class="form-group">
					<label for="distributorName">Distributor Name</label>
					 <input
						th:field="*{name}" type="text" class="form-control"
						placeholder="Enter name" th:errorclass="has-error" required/>
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  th:errorclass="has-error">Name Error</span>
						
				</div>
				<div class="form-group">
					<label for="distributorContact">Contact No.</label>
					 <input
						th:field="*{phone}" type="tel" class="form-control"
						placeholder="Enter Contact No."  th:errorclass="has-error" required/>
						<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="has-error">Contact Error</span>
				</div>

				<div class="form-group">
					<label for="distributorOrganisation">Business Unit Name</label>
					<input
						th:field="*{organisation}" type="text" class="form-control"
						placeholder="Enter Business Unit" th:errorclass="has-error" required/>
					<span th:if="${#fields.hasErrors('organisation')}" th:errors="*{organisation}" th:errorclass="has-error">Business Unit Error</span>
				</div>

				<div class="form-group">
					<label for="distributorCity">City</label> 
					<select
						th:field="*{city}"  th:errorclass="has-error" required>

						<option value="">---Select---</option>
						<option th:each="citi : ${#lists.sort(distributorDto.getCities())}"
							th:value="${citi}" th:text="${citi}">Hyderabad</option>

					</select>
					<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" th:errorclass="has-error">City Error</span>
				</div>
			</div>
			<!-- /.box-body -->

			<div class="box-footer">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>

	</div>

</body>
</html>
