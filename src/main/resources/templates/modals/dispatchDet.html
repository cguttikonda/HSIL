<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div id="dispatchModal"  class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Dispatch</span></h4>
			</div>
				<form  th:object="${reqDetails}" th:method="post" id="dispatchform" name="dispatchform">
				<div class="modal-body">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
					<div class="form-group">
                    <label for="dispDate">Dispatch Date</label>
					    <div class="input-group date">
					  <div class="input-group-addon">
					    <i class="fa fa-calendar"></i>
					  </div>
					  <input type="text"  class="form-control validate[required]" name="dispDate" id="dispDate" readonly>
					</div>
                </div>
					<div class="form-group">
					<textarea class="form-control validate[required]" placeholder="Add Dispatch Information here" name="dispComments" id="dispComments"  data-errormessage-value-missing="Please provide Vehicle NO and tracking details"></textarea>
					</div>
				</div>	
				<div class="modal-footer">
					<button type="button"  id="closeModal" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-primary" onclick="dispatchReq()">Dispatch</button>
				</div>
			</form>
		</div>
	</div>
</div>
