<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<div id="mktAckModal"  class="modal fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Acknowledge</span></h4>
			</div>
				<form  th:object="${reqDetails}" th:method="post" id="mktackform" name="mktackform">
				<div class="modal-body">
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
					<div class="form-group">
					<textarea class="form-control validate[required]" placeholder="Add Comments here" name="ackComments" id="ackComments" ></textarea>
					</div>
				</div>	
				<div class="modal-footer">
					<button type="button"  id="closeModal" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-primary" onclick="mktAckReq()">Acknowledge</button>
				</div>
			</form>
		</div>
	</div>
</div>
