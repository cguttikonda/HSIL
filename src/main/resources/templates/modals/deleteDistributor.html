<div id="deleteDistModal" class="modal fade" role="dialog" th:fragment="delete-dist" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title font-weight-bold">Delete Distributor</h4>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete the  distributor  <span style="font-weight:bold" 
					th:text="|${distributorDto.name}  of  (  ${distributorDto.organisation} )|"></span>?</p>
			</div>
			<div class="modal-footer">
				<form th:action="@{/master/delete-dist/{code}(code=${distributorDto.code})}" method="post">
					<button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
		            <button type="submit" class="btn btn-danger">Delete</button>
	        	</form>
				
			</div>
		</div>
	</div>
</div>
