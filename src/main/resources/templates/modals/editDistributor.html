<div id="editDistModal"  class="modal fade" role="dialog" th:fragment="edit-Dist" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title"><span style="font-weight:bold">Edit Distributor</span></h4>
			</div>
			<!-- <form th:action="@{/master/edit-dist}" th:object="${distributorDto}" th:method="post" id="edit-dist-form"> -->
				<form th:action="@{/master/edit-dist}" th:object="${distributorDto}" th:method="post" id="edit-dist-form">
				<div class="modal-body">
					<input type="hidden" th:field="${distributorDto.code}" />
						<!--<span style="font-weight:bold">Id: </span><span th:text="${student.id}"></span><br>-->
					<div class="form-group">
						<label >Name</label>
						<input type="text" th:field="${distributorDto.name}" class="form-control" required />
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"  th:errorclass="has-error">Name Error</span>
					</div>
					<div class="form-group">
						<label>Contact</label>
						<input type="text" th:field="${distributorDto.phone}" class="form-control" required 
						pattern="^$|[0-9]{10}"
						oninvalid="this.setCustomValidity('Should be a valid Phone number')" oninput="setCustomValidity('')"
						/>
						<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"  th:errorclass="has-error">Name Error</span>
					</div>	
					<div class="form-group">
						<label >Organization</label>
						
						<input type="text" th:field="${distributorDto.organisation}" class="form-control"></input>
						<span th:if="${#fields.hasErrors('organisation')}" th:errors="*{organisation}"  th:errorclass="has-error">Name Error</span> 
					</div>
					
					<div class="form-group">
						<label>City</label>
						<input type="text" th:field="${distributorDto.city}" class="form-control"></input>
						<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"  th:errorclass="has-error">Name Error</span>
						
					</div>	
				</div>
				<div class="modal-footer">
					<button type="button"  id="closeModal" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
