<div id="deleteUserModal" class="modal fade" role="dialog" th:fragment="delete-user" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-primary">
				<h4 class="modal-title font-weight-bold">Delete User</h4>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete the  user  <span style="font-weight:bold"
				th:text="|${user.firstName}  ${user.lastName} |"
				></span>?</p>
			</div>
			<div class="modal-footer">
				<form th:action="@{/user/deleteUser/{id}(id=${user.id})}" method="post">
					<button type="button"  class="btn btn-default" data-dismiss="modal">Cancel</button>
		            <button type="submit" class="btn btn-danger">Delete</button>
	        	</form>
				
			</div>
		</div>
	</div>
</div>
