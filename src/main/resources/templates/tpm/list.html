<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>TPM List</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Clients</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> TPM</a></li>
    <li class="active">List</li>
</ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Lists</h3>
            <div class="box-tools pull-right">
                <a href="/tpm/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
                   <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                       <thead>			
                <tr>
                    <th>ID</th>
                    <th>Distributor</th>
                    <th>City</th>
                    <th>Meeting Date</th>
                    <th>No Of Attendance</th>
                </tr>
                    </thead>
           		<tbody>	
                <tr th:each="row : ${reqList}">
                    <td><a th:href="${'/tpm/addDetails/' + {row.id}}" th:text="${row.id}"></a></td>
                    <td th:text="${row.erhDistrubutor}"></td>
                    <td th:text="${row.erhCity}"></td>
                    <td th:text="${row.erhConductedOn}"></td>
                    <td th:text="${row.erhNoOfAttendee}"></td>
                </tr>
            	</tbody>
            </table>
        </div>
    </div>
</div>
<div layout:fragment="scriptContent">

<script type="text/javascript">


$(document).ready(function() {
	
	$('#example').DataTable({
					
		"dom": 'T<"clear">lfrtip'
	
		}
			
	);
});




</script>


</div>

</body>
</html>
