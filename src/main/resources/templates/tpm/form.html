<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>TPM</title>
</head>
<body>
<section layout:fragment="header">
    <h1>TPM</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> TPM</a></li>
        <li class="active">Create</li>
    </ol>
</section>
<div layout:fragment="content">
	<div th:if="${success!= null}" class="alert alert-success alert-dismissible">
   			<i class="icon fa fa-check"></i>
   			<span th:text="${success}" ></span>
   	</div>
    <div class="box">
    	     <form data-toggle="validator" role="form" th:object="${tpmRequestDto}" th:action="@{/tpm/saveRequest}" method="post">
            <div class="box-body">
                <div class="form-group">
                    <label for="erhDistrubutor">Distributor</label>
                      <select class="form-control select2" th:field="*{erhDistrubutor}" id="erhDistrubutor">
						<option selected value="">---select distributor---</option>
						<option th:value="1001-RKAgencies" th:text="1001-RKAgencies"></option>
						<option th:value="1002-MythriDistributor" th:text="1002-MythriDistributor"></option>
						<option th:value="1003-KRDistributor" th:text="1003-KRDistributor"></option>
						<option th:value="1004-GKDistributor" th:text="1004-MythriDistributor"></option>
						<option th:value="1005-FTDistributor" th:text="1005-FTDistributor"></option>
	                </select>
	                <p th:if="${#fields.hasErrors('erhDistrubutor')}" th:errors="*{erhDistrubutor}">Invalid Distributor</p>
                </div>
                <div class="form-group">
                    <label for="erhCity">City</label>
                    <input type="text" required="true" class="form-control" th:field="*{erhCity}" id="erhCity" />
                    <span class="help-block" th:if="${#fields.hasErrors('erhCity')}" th:errors="*{erhCity}">Invalid City</span>
                </div>
                <div class="form-group">
                    <label for="erhConductedOn">Conducted On</label>
					    <div class="input-group date">
					  <div class="input-group-addon">
					    <i class="fa fa-calendar"></i>
					  </div>
					  <input type="text" required="true" class="form-control pull-right" th:field="*{erhConductedOn}" id="erhConductedOn">
					</div>
                </div>
                <div class="form-group">
                    <label for="erhNoOfAttendee">Attendance</label>
                    <input type="number" required="true" class="form-control" th:field="*{erhNoOfAttendee}" id="erhNoOfAttendee" />
                </div>
                <div class="form-group">
                    <label for="erhInstructions">Instructions</label>
                    <textarea required="true" class="form-control" th:field="*{erhInstructions}" id="erhInstructions"></textarea>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right" style="margin-left:5px"><i class="fa fa-plus"></i>&nbsp;Save</button>
                <button type="button" id="dispStock" class="btn btn-primary pull-right" style="margin-left:5px" data-toggle="modal" data-target="#stockModal"><i class="fa fa-search"></i>&nbsp;Available Stock</button>
            </div>
        </form>
    </div>
    
        <div class="modal fade" id="stockModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Available Stock</h4>
              </div>
              <div class="modal-body">
	                <table id="example" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
	                <thead>			
	                <tr>
	                    <th>Material</th>
	                    <th>Available Qty</th>
	                </tr>
                    </thead>
           		<tbody>	
                <tr th:each="row : ${matList}" th:if="${row.apprQty-row.usedQty>0}">
                    <td th:text="${row.matCode+'-'+row.matDesc}"></td>
                    <td th:text="${row.apprQty-row.usedQty}"></td>
                </tr>
            	</tbody>
            </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
</div>
<div layout:fragment="scriptContent">
<script type="text/javascript">
 $('#erhConductedOn').datepicker({
      autoclose: true,
      format: 'dd/mm/yyyy'
    })
    $(function () {
		$('.select2').select2()
	 });
   </script>
</div>
</body>
</html>
