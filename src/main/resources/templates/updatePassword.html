<body>
<div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">

		</div>
		<div class="login-body">
			<div class="d-flex justify-content-center">
				<div class="user_card">
					<div class="flip">
						<div class="card">
							<div class="face front">							
							<h4 th:text="#{message.resetYourPassword}"  style="text-align: center; color: #fff;">reset</h4>
								<div class="form_container">
									<form name='f' th:action="login" th:method='POST' onsubmit="return validate();" class="login-form">
											<label th:text="#{label.user.password}">password</label></br>
											<input class="form-control" id="password" name="newPassword" type="password" value="" /></br>
											 <label th:text="#{label.user.confirmPass}">confirm</label></br>											
											<input class="form-control" id="matchPassword" type="password" value="" />
											 <div id="globalError" class="col-sm-12 alert alert-danger" style="display:none" th:text="#{PasswordMatches.user}">error</div>
    											<input type="hidden" id="csrf" th:name="_csrf" th:value="${_csrf.token}">     
										
										
									</form>
								</div>
								<div class="d-flex justify-content-center butDiv login_container">
									 <button class="btn btn-primary" type="submit" onclick="savePass()" th:text="#{message.updatePassword}">submit</button>
								</div>
								
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>

<script th:inline="javascript">
var serverContext = [[@{/}]];

$(document).ready(function () {
    $('form').submit(function(event) {
        savePass(event);
    });
    
    $(":password").keyup(function(){
        if($("#password").val() != $("#matchPassword").val()){
            $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        }else{
            $("#globalError").html("").hide();
        }
    });
    
    options = {
            common: {minChar:4},
            ui: {
                showVerdictsInsideProgressBar:true,
                showErrors:true,
                errorMessages:{
                      wordLength: /*[[#{error.wordLength}]]*/,
                      wordNotEmail: /*[[#{error.wordNotEmail}]]*/,
                      wordSequences: /*[[#{error.wordSequences}]]*/,
                      wordLowercase: /*[[#{error.wordLowercase}]]*/,
                      wordUppercase: /*[[#{error.wordUppercase}]]*/,
                      wordOneNumber: /*[[#{error.wordOneNumber}]]*/,
                      wordOneSpecialChar: /*[[#{error.wordOneSpecialChar}]]*/
                    }
                }
        };
     $('#password').pwstrength(options);
});

function savePass(event){
    if(event)
    	event.preventDefault();
    $(".alert").html("").hide();
    $(".error-list").html("");
    if($("#password").val() != $("#matchPassword").val()){
        $("#globalError").show().html(/*[[#{PasswordMatches.user}]]*/);
        return;
    }
    var formData= $('form').serialize();
    $.post(serverContext + "user/savePassword",formData ,function(data){
        window.location.href = serverContext + "login?message="+data.message;
    })
    .fail(function(data) {
        if(data.responseJSON.error.indexOf("InternalError") > -1){
        	window.location.href = serverContext + "login?message=" + data.responseJSON.message;
        }
        else{
            var errors = $.parseJSON(data.responseJSON.message);
            $.each( errors, function( index,item ){
                $("#globalError").show().html(item.defaultMessage);
            });
            errors = $.parseJSON(data.responseJSON.error);
            $.each( errors, function( index,item ){
                $("#globalError").show().append(item.defaultMessage+"<br/>");
            });
        }
    });
}

</script>
