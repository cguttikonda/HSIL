    <!-- Small boxes (Stat box) -->

            <div class="small-box bg-green">

                    <h3 th:text="${pendDispCnt}"></h3>

                    <p>PENDING FOR DISPATCH</p>
                </div>

                    <i class="ion ion-chevron-right"></i>
                </div>

        </div>
